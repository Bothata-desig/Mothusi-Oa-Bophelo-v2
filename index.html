<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mothusi - Sesotho Medical Voice Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f9ff;
    }

    .wave-animation span {
      display: inline-block;
      width: 6px;
      background-color: white;
      border-radius: 4px;
      animation: wave 1s infinite ease-in-out;
    }

    .wave-animation span:nth-child(1) {
      animation-delay: 0.1s;
      height: 10px;
    }

    .wave-animation span:nth-child(2) {
      animation-delay: 0.2s;
      height: 15px;
    }

    .wave-animation span:nth-child(3) {
      animation-delay: 0.3s;
      height: 20px;
    }

    .wave-animation span:nth-child(4) {
      animation-delay: 0.4s;
      height: 15px;
    }

    .wave-animation span:nth-child(5) {
      animation-delay: 0.5s;
      height: 10px;
    }

    @keyframes wave {

      0%,
      100% {
        transform: scaleY(1);
      }

      50% {
        transform: scaleY(2);
      }
    }
  </style>

}

</head>
